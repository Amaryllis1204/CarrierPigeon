{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon限定の商品の検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <section class="section">
      <h1 class="title">Amazon限定の商品の検索</h1>
      <div class="columns">
          <div class="column">
            <article class="message is-primary">
              <div class="message-body">
                <span id="message">キーワードを入力してください</span>
              </div>
            </article>
          </div>
      </div>

      <div class="columns">
        <div class="column">
          <input type="text" size="50" id="input_form">
          <button type="button" onclick="clickBtn(),reload()">送信</button>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <table id="csv_data_table" class="table is-bordered">
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>image</th>
              </tr>
              {% for item in latest_amazon_goods_list%}
              <tr>
                <td>{{ item.id}}</td>
                <td><a href="{{item.link}}">{{item.title}}</a> </td>
                <td>{{ item.price}}</td>
                <td><img src="{{item.image}}"></td>
              </tr>
              {% endfor %}
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script>
function clickBtn() {
var txt = document.getElementById("input_form").value;
$.ajax({
  url: "{% url 'amazonBrowse:call_write_csv' %}",
  method: 'GET',
  data: {"input_data": txt},
  dataType: "text",
  contentType: "application/json",
  beforeSend: function(xhr, settings) {
    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
      xhr.setRequestHeader("X-CSRFToken", csrf_token);
    }
  },
  error: function(xhr, status, error) {
    console.log("error")
  }
})
.done(function(){

})   
// csrf_tokenの取得に使う
function getCookie(name) {
  var cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
      var cookie = jQuery.trim(cookies[i]);
      // Does this cookie string begin with the name we want?
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// ヘッダにcsrf_tokenを付与する関数
function csrfSafeMethod(method) {
  // these HTTP methods do not require CSRF protection
  return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
};

}
</script>
</body>
</html>
