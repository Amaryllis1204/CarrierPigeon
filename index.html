<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Amazon限定の商品の検索</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <section class="section">

    <h1 class="title">Amazon限定の商品の検索</h1>

    <div class="columns">
      <div class="column">
        <article class="message is-primary">
          <div class="message-body">
            <span id="message">ファイルを選択してください。</span>
          </div>
        </article>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <input id="csv_file" type="file">
      </div>
    </div>

    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <table id="csv_data_table" class="table is-bordered" style="overflow-wrap: break-word;">
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>image</th>
              <th>link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </section>

  <script src="js/main.js"></script>
</body>
</html>
